stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - yarn bootstrap
    - yarn build

prettier-test:
  stage: test
  script:
    - yarn prettier

lint-test:
  stage: test
  script:
    - yarn lint

type-test:
  stage: test
  script:
    - yarn check-types

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the branch."
  environment: production
