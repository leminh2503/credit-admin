stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - yarn bootstrap
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - .next
      - node_modules/

code-test:
  stage: test
  script:
    - yarn lint
    - yarn prettier
    - yarn check-types

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the branch."
  environment: production
